<!DOCTYPE html>
<html ng-app="patientapp">
<head>
    <title>Patapp</title>
    <meta charset="utf-8" />
    <base href="/">
    <!-- bower:css -->
    <link rel="stylesheet" href="./bower_components/angular-ui-grid/ui-grid.css" />
    <link rel="stylesheet" href="./bower_components/toastr/toastr.css" />
    <!-- endbower -->

    <!-- inject:css -->
    <!--<link rel="stylesheet" href="../tmp/styles.css">-->
    <!-- endinject -->

    <!-- bower:js -->
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="./bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="./bower_components/string/dist/string.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./bower_components/toastr/toastr.js"></script>
    <script src="./bower_components/ng-file-upload/ng-file-upload.min.js"></script>
    <!-- endbower -->

    <!-- inject:js -->
    <script src="js/controllers/main.js"></script>
    <script src="js/services/pats.js"></script>
    <script src="js/app.js"></script>
    <!-- endinject -->

    <link href="./css/thumb.css" rel="stylesheet" />
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    
</head>

<body ng-controller="MainController as appVm">

<div class="jumbotron text-center">
  <h1>Patient Profiles</h1>
  <p>Simple Demo</p> 
</div>

<div class="container-fluid">
<div class="row">
<div class="col-md-6">
<div id="patgrid" 
     ui-grid="gridOptions" ui-grid-cellNav="true"
     ui-grid-selection="true"
     ui-grid-expandable="true"
     ui-grid-auto-resize="true"
     ui-grid-move-columns="true"
     ui-grid-resize-columns="true"
     class="grid">
</div>
    <br>
  <div class="row">
    <div class="col-md-3">
      <input type="text" ng-model="searchfirstname" name="input" required="required" placeholder="Search by First Name">
    </div>
    <div class="col-md-3">
      <button class="btn btn-default" type="button" ng-click="getPatient()"> Search </button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-default" type="button" ng-click="getAll()"> Reset Table </button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-default" type="button" ng-click="deletePat()"> Delete Selected </button>
    </div>
  </div>

</div><!-- col-md-6 ends-->


<div class="col-md-6">
  <form ng-submit="createPat()" id="editform">
    <div class="form-group">
	    <label for="firstname">First Name</label>
	    <input type="text" ng-model="firstname" name="firstname" required="required" class="form-control">
    
    </div>
    <div class="form-group">
	    <label for="lastname">Last Name</label>
	    <input type="text" ng-model="lastname" name="lastname" required="required" class="form-control">
    </div>
    <div class="form-group">
	    <label for="email">Email</label>
	    <input type="email" ng-model="email" name="email" required="required" class="form-control">
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-6">
	    <label for="profile_pic">Profile Picture</label>
	    <input type="file" file-model="profile_pic" name="file" accept="image/*" resize-max-height="100" resize-max-width="100" resize-quality="0.7">
            <p class="help-block">Select a patient record from the left panel to edit or enter a new one.</p>
	     <button class="btn btn-default" type="submit">Submit</button>
      </div>
      <div class="col-md-6 offset-md-6">
        <img ng-show="img_src" ng-src={{img_src}}>
    </div>
  </form>
</div> 
</div> <!-- class=row ends -->
</div>

<!-- <div id="avatar" style="{'background-image' : 'url( {{img_src}} )'}">should have an image</div> -->

</body>
</html>
